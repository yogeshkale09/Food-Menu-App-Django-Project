{% extends "food/base.html" %}

{% block body %}
<div class="container my-5">
    <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-md-6 text-center">
            <img src="{{ item.item_image }}" class="img-fluid rounded" style="max-height: 300px; width: auto; object-fit: cover;" alt="Image of {{ item.item_name }}">
        </div>
        
        <!-- Details Column -->
        <div class="col-md-6">
            <h1 class="mb-3">{{ item.item_name }}</h1>
            <h2 class="text-muted mb-4">{{ item.item_desc }}</h2>
            <h3 class="text-success">${{ item.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
