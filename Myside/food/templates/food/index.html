

{% extends "food/base.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    
    {% block body %}
    {% for item in item_list %}
        <div class="row mb-3">
            <div class="col-md-3 offset-md-2">
                <!-- Ensure item.item_image is a valid URL -->
                <img class="card" style="height: 150px;" src="{{ item.item_image }}" alt="Image of {{ item.item_name }}">
            </div>
            <div class="col-md-4">
                <h3>{{ item.item_name }}</h3>
                <h5>{{ item.item_desc }}</h5>
                <h6>${{ item.item_price }}</h6>
            </div>
            <div class="col-md-2">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
    {% empty %}
        <p>No items available.</p>
    {% endfor %}
{% endblock %}

            <a href="">{{ item.id }} -- {{ item.item_name }}</a>
        </li>
    </ul>

</body>
</html>
